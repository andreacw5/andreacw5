name: Docker Image CI

on:
  push:
    tags:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

      - name: Login to GitLab Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.gitlab.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: registry.gitlab.com/atomweb/andreacw5:${{ steps.get_version.outputs.VERSION }}

      - name: Scan the Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'registry.gitlab.com/atomweb/andreacw5:${{ steps.get_version.outputs.VERSION }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
